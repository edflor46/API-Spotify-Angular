
<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf ="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table text-center color">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb" alt="">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!-- <audio *ngIf="track.preview_url" [src]="track.preview_url" controls></audio>
                        <span *ngIf="!track.preview_url" class="badge badge-danger">Vista previa no Disponible</span> -->
                        <iframe *ngIf="track.uri" [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                        <span *ngIf="!track.uri" class="badge badge-danger">Cancion no disponible</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
